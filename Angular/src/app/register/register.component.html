<div class="row">
    <div class="col-md-3 mx-auto mt-5 ">
        <form (ngSubmit)="register()">
            <h1 class="h3 mb-3 font-weight-normal text-center">Üye Ol</h1>
            <hr>

            <div class="form-group">
                <input required type="text" #username="ngModel" [(ngModel)]="model.username" name="username"
                    class="form-control" placeholder="Kullanıcı Adı">
                <div class="alert alert-danger mt-2" *ngIf="username.invalid && username.touched">
                    <p *ngIf="username.errors.required">Kullanıcı adı alanını doldurunuz</p>
                </div>
            </div>
            <div class="form-group">
                <input required email type="email" #email="ngModel" [(ngModel)]="model.email" name="email"
                    class="form-control" placeholder="Email">
                <div class="alert alert-danger mt-2" *ngIf="email.invalid && email.touched">
                    <p *ngIf="email.errors.required">Email alanını doldurunuz</p>
                </div>
            </div>
            <div class="form-group">
                <input required minlength="8" lower
                    type="password" #password="ngModel" pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?!.*\s).*$" [(ngModel)]="model.password" name="password"
                    class="form-control" placeholder="Şifre">
                <div class="alert alert-danger mt-2" *ngIf="password.invalid && password.touched">
                    <p *ngIf="password.errors.required">Şifre alanını doldurunuz</p>
                    <p *ngIf="password.errors.minlength">Şifreniz minimum 8 karakterli olmalıdır</p>
                    <p *ngIf="password.errors.pattern">Şifreniz büyük harf, küçük harf ve rakam içermelidir</p>
                </div>
            </div>
            <button class="btn btn-lg square_btn-success btn-block" type="submit">Kayıt Ol</button>
        </form>
    </div>
</div>
