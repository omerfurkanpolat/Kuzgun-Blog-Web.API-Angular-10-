<div class="container mt-5">
  <div>
    <div>
      <h3>Makalelerim</h3>
    </div>
  </div>
  <hr>
  <div style="float: right;">
    <button type="button" class="btn square_btn" [routerLink]="['/postadd']">Yeni Makele Ekle </button>    
  </div>
  <div class="mt-3">
    <div class="mt-5" *ngFor="let post of posts">
      <div class="mt-5" class="row">
        <div class="col-md-3">
          <img src="{{post.imageUrl  || '../../../../assets/postImageNull.jpg'}}"
            style="width: 100%;height: 200px;border-radius: 8%;" alt="">
        </div>
        <div class="col-md-9">
          <h5 class="card-title" style="font-weight: bold;">{{post.title}}</h5>
          <div><img src="{{post.userImageUrl  || '../../../../assets/users.jpg'}}" alt=""
              style="width: 25px; height: 25px; border-radius: 50%;"><span> {{post.userName}} </span>
            <span style="font-weight: bold;font-family:'Times New Roman', Times, serif;">Etiketler:</span>
            <span> <a [routerLink]="['/category/'+post.categoryId]"> {{post.categoryName}}</a>,
              <a [routerLink]="['/subcategory/'+post.subCategoryId]">{{post.subCategoryName}} </a>
            </span>
            <span style="font-weight: bold;">
              Tarih:
            </span>
            <span
              style="font-family:'Times New Roman', Times, serif;">{{post.dateCreated  |date: "dd MMMM y ": undefined : 'tr-TR'}}
            </span>
          </div>
          <div>
            <p class="lead my-3" [innerHTML]="post.body.slice(0,350).padEnd(353,'.') "></p>
          </div>
          <button type="button" class="btn square_btn" [routerLink]="['/postupdate/'+ post.postId]">DÃ¼zenle </button>
        </div>
      </div>
      <hr>
    </div>
  </div>
</div>
