
<div class="card flex-md-row mb-4 box-shadow h-100 mt-3">
  <div class="card-body d-flex flex-column align-items-start">
    <strong class="d-inline-block mb-2 text-primary">
      <a [routerLink]="['/category/'+post.categoryId]">{{post.categoryName}} </a>
      <span><a [routerLink]="['/subcategory/'+post.subCategoryId]"> {{post.subCategoryName}}</a></span>      
      </strong>          
    <h3 class="mb-0">
      <p class="text-dark" >{{post.title}}</p>
    </h3>
    <div class="mb-1">{{post.dateCreated |date: "dd MMMM y ": undefined : 'tr-TR'}}</div>     
    <p class="card-text mb-auto" [innerHTML]="post.body.slice(0,350).padEnd(353,'...')"></p>   
    <a [routerLink]="['/post/'+post.postId]">Okumaya devam etmek için tıklayın</a>
  </div>  
</div>
