<div class="container mt-5 mb-5">
    <div>
        <h3>İletişim</h3>
        <hr>
    </div>
    <div>
        <div class=" col-md-6" >
            <form   (ngSubmit)="sendMessage()">
                <div class="form-group ">
                    <label for="username" style="font-weight: bold;">Adınız Soyadınız: </label>
                    <input required type="text" #fullname="ngModel" [(ngModel)]="model.fullname" name="fullname"
                        class="form-control" placeholder="Adınız Soyadınız">
                    <div class="alert alert-danger mt-2" *ngIf="fullname.invalid && fullname.touched">
                        <p *ngIf="fullname.errors.required">Kullanıcı adı alanını doldurunuz</p>
                    </div>
                </div>
                <div class="form-group ">
                    <label for="Email" style="font-weight: bold;">Email Adresiniz: </label>
                    <input required email type="text" #email="ngModel" [(ngModel)]="model.email" name="email"
                        class="form-control" placeholder="Email">
                    <div class="alert alert-danger mt-2" *ngIf="email.invalid && email.touched">
                        <p *ngIf="email.errors.required">Email alanını doldurunuz</p>
                    </div>
                </div>
                <div class="form-group ">
                    <label for="messageHeader" style="font-weight: bold;">Mesajın Konusu: </label>
                    <input required type="text" #messageHeader="ngModel" [(ngModel)]="model.messageHeader"
                        name="messageHeader" class="form-control" placeholder="Mesajın Konusu">
                    <div class="alert alert-danger mt-2" *ngIf="messageHeader.invalid && messageHeader.touched">
                        <p *ngIf="messageHeader.errors.required">Mesajın Başlığı alanını doldurunuz</p>
                    </div>
                </div>
                <div>
                    <label for="messageBody" style="font-weight: bold;">Mesajınız: </label>
                </div>
                <div class="form-group">
                    <textarea required #messageBody="ngModel" name="messageBody" [(ngModel)]="model.messageBody"
                        required rows="5" style="width: 100%;"></textarea>
                    <div class="alert alert-danger mt-2" *ngIf="messageBody.invalid && messageBody.touched">
                        <p *ngIf="messageBody.errors.required">Mesaj alanını doldurunuz</p>
                    </div>
                </div>                
                    <button class="btn square_btn-success " type="submit">Gönder</button>               
            </form>
        </div>
    </div>
</div>
