<div class="container mt-5">
  <div class="jumbotron p-3 p-md-5 text-white rounded bg-dark">
    <div class="col-md-6 px-0">
      <h1 class="display-4 font-italic">{{post.title}}</h1>
    </div>
    <div>
      <p class="lead my-3" [innerHTML]="post.body.slice(0,350).padEnd(353,'.') "></p>
    </div>
    <p class="lead mb-0"><a [routerLink]="['/post/'+ post.postId]" class="text-white font-weight-bold">Okumaya devam
        etmek için tıklayın...</a></p>
  </div>
  <div class="mt-5">
    <h3 style="font-weight: bold;">Kategorilerin Son Makaleleri</h3>
  <hr>
  </div>  
  <div class="row mb-2 ">
    <div class="col-md-6 mt-4" *ngFor="let post of postArray">
      <app-last-post-categories [post]="post"></app-last-post-categories>
    </div>
  </div>
  <div class="mt-5">
    <h3 style="font-weight: bold;">Son Makaleler</h3>
    <hr>
  </div>
  <div class="mt-5 ">
    <div class="mt-5" *ngFor="let post of posts | slice: (page-1) * pageSize : (page-1) * pageSize + pageSize">
      <div class="mt-5" class="row">
        <div class="col-md-3">
          <img src="{{post.imageUrl  || '../../../../assets/postImageNull.jpg'}}"
            style="width: 100%;height: 200px;border-radius: 8%;" alt="">
        </div>
        <div class="col-md-9">
          <h5 class="card-title" style="font-weight: bold;">{{post.title}}</h5>
          <div><img src="{{post.userImageUrl  || '../../../../assets/users.jpg'}}" alt=""
              style="width: 25px; height: 25px; border-radius: 50%;"><span> {{post.userName}} </span>
            <span style="font-weight: bold;font-family:'Times New Roman', Times, serif;">Etiketler:</span>
            <span> <a [routerLink]="['/category/'+post.categoryId]"> {{post.categoryName}}</a>,
              <a [routerLink]="['/subcategory/'+post.subCategoryId]">{{post.subCategoryName}} </a>
            </span>
            <span style="font-weight: bold;">
              Tarih:
            </span>
            <span
              style="font-family:'Times New Roman', Times, serif;">{{post.dateCreated  |date: "dd MMMM y ": undefined : 'tr-TR'}}
            </span>
          </div>
          <div>
            <p class="lead my-3" [innerHTML]="post.body.slice(0,350).padEnd(353,'.') "></p>
          </div>
          <button type="button" class="btn square_btn" [routerLink]="['/postupdate/'+ post.postId]">Düzenle </button>
        </div>
      </div>
      <hr>
    </div>
    <div style="margin-left: 40%;" >
      <ngb-pagination [collectionSize]="posts.length" [(page)]="page" [maxSize]="5" [rotate]="true" [ellipses]="false"
        [boundaryLinks]="true"></ngb-pagination>
    </div>

  </div>
</div>
